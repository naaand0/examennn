<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>MODO CONDUCTOR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="d-flex-center">
    <ion-card>
      <div id="map"></div>
    </ion-card>
  </div>
  <div>
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Origen</ion-label>
          <ion-input [(ngModel)]="locationInput1"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Destino</ion-label>
          <ion-input [(ngModel)]="locationInput2"></ion-input>
        </ion-item>
        <ion-button expand="full" (click)="searchLocation()">Buscar Ruta</ion-button>
        <ion-button class="boton6"  expand="block" color="danger" [routerLink]="['/perfil']"  >Volver</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
